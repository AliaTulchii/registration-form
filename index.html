<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
    <h1 class="title">Register Form</h1>
    <form id="formRegister" class="form">
        <div>
            <label for="name">Name:</label>
            <input class="form__text" type="text" name="name" id="name" required>
        </div>
        
        <div>
            <label for="last-name">Last Name:</label>
             <input class="form__text" type="text" name="last-name" id="last-name" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input class="form__text" type="email" name="email" id="email" required>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input class="form__text" type="password" name="password" id="password" required>
        </div>
        
        <div>
            <label for="confirmPassword">Confirm password:</label>
            <input class="form__text" type="password" name="confirmPassword" id="confirmPassword">
        </div>
        
        <div>
            <label for="age">Age:</label>
            <input class="form__text" type="number" min="18" max="99" name="age" id="age">
        </div>
        
        <div>
            <label for="country">Country:</label>
        <select class="form__select" name="country" id="country">
            <option class="form__option" value="ukraine">Ukraine</option>
            <option class="form__option" value="poland">Poland</option>
            <option class="form__option" value="germany">Germany</option>
            <option class="form__option" value="spain">Spain</option>
        </select>
        </div>
        
        <div>
            <label for="gender">Gender:</label>

        <div class="radio__item">
            <input id="male" class="radio__input" type="radio" name="gender" value="Male"  />
            <label for="male" class="radio__label">Male</label>                    
        </div>

        <div class="radio__item">
            <input id="female" class="radio__input" type="radio" name="gender" value="Female"  />
            <label for="female" class="radio__label">Female</label>                    
        </div>
        </div>
        
        
        <div>
            <input class="checkbox" type="checkbox" name="accept" id="accept">
            <label class="checkbox__label" for="accept">I confirm all terms and condition</label>
        </div>
        
        <div>
            <label for="photo" class="form__upload-label">Upload photo</label>
            <span id="file-name">No file chosen</span>
            <input type="file" id="photo" class="form__upload">
        </div>
        
        <div>
            <label for="comment" class="form__textarea-label">Leave comment</label>
            <textarea id="comment" class="form__textarea"></textarea>
        </div>
        

        <button type="submit" class="form__btn">Register</button>
        <button type="reset" class="form__btn">Reset</button>

    </form>
</div>

    <script src="./index.js"></script>
</body>
</html>
